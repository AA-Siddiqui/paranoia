name: Paranoia Check

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install browser
        run: pnpx puppeteer browsers install firefox

      - name: Run script
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
          WEBHOOK: ${{ secrets.WEBHOOK }}
        run: pnpm go